<!DOCTYPE html>
<html ng-app="expenses">
  <head>
    <title>Todo App - with Node + Express + Angular + PostgreSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/ngDialog.css" rel="stylesheet">
    <link href="stylesheets/ngDialog-theme-default.css" rel="stylesheet">
  </head>
  <body ng-controller="mainController">
    <div class="container">
      <table style="width:100%">
        <thead>
          <tr>
            <td>
              Name
            </td>
            <td>
              Amount
            </td>
            <td>
              Date
            </td>
            <td>
              &nbsp;
            </td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="expense in expenseData">
            <td>
              {{expense.name}}
            </td>
            <td>
              {{expense.amount}}
            </td>
            <td>
              {{expense.transactiondate}}
            </td>
            <td>
              <span><button type="submit" ng-click="openEditPopUp()">EDIT</button>&nbsp;&nbsp;<button type="submit">DELETE</button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="submit" ng-click="openAddPopUp()">Add</button>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/moment.js"></script>
    <script src="javascripts/ngDialog.js"></script>
    <script src="javascripts/controllers/expensesController.js"></script>
    <script src="javascripts/services/expenseServices.js"></script>
  </body>
</html>
